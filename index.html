<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classic Game of War</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <div class="container">
      <div class="box" id="item-1">
        <h2>Player 1</h2>
        <form>
          <label>Name:</label>
          <input type="text" name="your name here" placeholder="enter your name">
        </form>
      </div>
     
      <div class="box" id="item-2">
        <h1>Let's Play War</h1>
        <img src="images/cards.jpg" alt="playing cards image" width="200">
        <!-- source: pxhere.com -->
      </div>
      <div class="box" id="item-3">
        <h2>Player 2</h2>
      </div>
      <div class="box" id="item-4">4</div>
      <div class="box" id="item-5">5</div>
      <div class="box" id="item-6">6</div>
      <div class="box" id="item-7">7</div>
      <footer>

      <div class="box" id="item-8">
        <button class="button" id="flipcards">Click here to flip cards</button>
        <small>Created by Elizabeth Freeman &copy; 2020</small>
      </div>
    </footer>
      <div class="box" id="item-9">9</div>
      </div>
    <script src="script.js"></script>
</body>
</html>
