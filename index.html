<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classic Game of War</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
            <div class="box" id="item-1">
        <h2>Player 1</h2>
        <form>
          <label>Name:</label>
          <input type="text" name="your name here" placeholder="enter your name">
        </form>
      </div>
     
      <div class="box" id="item-2">
        <h1>Let's Play War</h1><img src="images/cards.jpg" alt="playing cards image">
        <!-- image source: pxhere.com -->   
        <h5>Two players flip cards from their pile.  <br>The player with the highest cards wins the battle... <br> but who will win the war??</h5>     
      </div>
      <div class="box" id="item-3">
        <h2>Player 2 (Computer)</h2>
      </div>
   
      <div class="box" id="item-4">4</div>
      <div class="box" id="item-5">5</div>
      <div class="box" id="item-6">6</div>
      <div class="box" id="item-7">Player 1 Score</div>
      <footer>

      <div class="box" id="item-8">
        <button class="button" id="flipcards">Click to <br> <b>FLIP CARDS</b></button>
      </div>
    </footer>
      <div class="box" id="item-9">Player 2 Score<br><br><br>
      <div class="createdbytag" id="createdbytag">Created by Elizabeth Freeman &copy; 2020</div>  
      </div>
    <script src="script.js"></script>
</body>
</html>
