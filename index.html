<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classic Game of War</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
      <div class="box" id="item-1">
        <h2>Player 1</h2>
          <form>
            <label>Name:</label>
            <input type="text" name="your name here" placeholder="enter your name">
          </form>
      </div>
      <div class="box" id="item-2">
        <h1>Let's go to WAR</h1>
        <img src="images/cards.jpg" alt="playing cards image">
        <!-- image source: pxhere.com -->   
        <h5>Two players flip cards from their pile.  <br>The player with the highest cards wins the battle... <br> but who will win the war??</h5>     
      </div>
      <div class="box" id="item-3">
        <h2>Player 2 (Computer)</h2>
      </div>
      <div class="box" id="item-4"><img class ="carddeck" src="images/reddeck.png" alt="playing cards image"> </div>
      
      <div class="box" id="item-5">
        <div class="playedcards" id="player1card">Player 1 card</div>
        <div class="playedcards" id="player2card">Player 2 card</div>
      </div>
      <div class="box" id="item-6"><img class="carddeck" src="images/bluedeck.png" alt="playing cards image"></div>
      
      <div class="box" id="item-7">Player 1 Score
        <h1 class="score" id="1score">26</h1>
      </div>
      <div class="box" id="item-8">
        <h2 class="status" id="status">battle status</h2>
        <button class="button" id="flipcards">Click to <br> <b>FLIP CARDS</b></button>
      </div>
      <div class="box" id="item-9">Player 2 score
        <h1 class="score" id="2score">26</h1>
      <div class="createdbytag" id="createdbytag">Created by Elizabeth Freeman <br>&copy; 2020</div>  
      </div>
    <script src="script.js"></script>
</body>
</html>
